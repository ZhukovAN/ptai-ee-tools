        - AccessToken
      summary: Get all tokens
      responses:
        '200':
          description: Returns tokens
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccessTokenModel'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccessTokenModel'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccessTokenModel'
        '401':
