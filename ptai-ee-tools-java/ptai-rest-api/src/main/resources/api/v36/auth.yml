      summary: Create access key
      requestBody:
        description: Access token
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/AccessTokenCreateModel'
          application/json:
            schema:
              $ref: '#/components/schemas/AccessTokenCreateModel'
          text/json:
            schema:
              $ref: '#/components/schemas/AccessTokenCreateModel'
          application/*+json:
