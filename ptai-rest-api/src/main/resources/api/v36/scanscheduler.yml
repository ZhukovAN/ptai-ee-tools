openapi: 3.0.1
info:
  title: scanScheduler
  version: "3.6"
servers:
  - url: https://ptai36.domain.org:443/
security:
  - Bearer: []
paths:
  /api/Scan/start:
    post:
      tags:
        - Scan
      summary: Start scan. Return scan result id
      description: "ScanSettings is optional.\r\nAdditionalParameters is optional. Set if you need additional parameters e. g. printing a report"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StartScanModel'
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: string
                format: uuid
            application/json:
              schema:
                type: string
                format: uuid
            text/json:
              schema:
                type: string
                format: uuid
        '401':
          description: Unauthorized
  /api/Scan/stop:
    post:
      tags:
        - Scan
      summary: Stop scan
      parameters:
        - name: scanResultId
          in: query
          description: Scan result id.Guid. If empty all scans will be stopped
          schema:
            type: string
            description: Scan result id.Guid. If empty all scans will be stopped
            format: uuid
            nullable: true
      responses:
        '200':
          description: Success
        '401':
          description: Unauthorized
  /api/ScanAgent/getAll:
    get:
      tags:
        - ScanAgent
      summary: Get all scan agents
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ScanAgent'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ScanAgent'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ScanAgent'
        '401':
          description: Unauthorized
  /api/ScanAgent/register:
    post:
      tags:
        - ScanAgent
      summary: Register agent. Only for scan agents
      parameters:
        - name: scanAgentName
          in: query
          schema:
            type: string
            nullable: true
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: string
                format: uuid
            application/json:
              schema:
                type: string
                format: uuid
            text/json:
              schema:
                type: string
                format: uuid
        '401':
          description: Unauthorized
  /api/ScanAgent/suspend:
    post:
      tags:
        - ScanAgent
      summary: Suspend agent
      parameters:
        - name: scanAgentId
          in: query
          schema:
            type: string
            format: uuid
        - name: stopScan
          in: query
          schema:
            type: boolean
      responses:
        '401':
          description: Unauthorized
  /api/ScanAgent/updateStatus:
    post:
      tags:
        - ScanAgent
      summary: Update agent status. Only for scan agents
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAgentStatusModel'
      responses:
        '401':
          description: Unauthorized
  /api/ScanAgent/setAlive:
    post:
      tags:
        - ScanAgent
      summary: Set agent is alive. Only for scan agents
      parameters:
        - name: scanAgentId
          in: query
          schema:
            type: string
            format: uuid
      responses:
        '401':
          description: Unauthorized
  /api/ScanAgent/unregister:
    post:
      tags:
        - ScanAgent
      summary: Unregister agent . Only for scan agents
      parameters:
        - name: scanAgentId
          in: query
          schema:
            type: string
            format: uuid
      responses:
        '401':
          description: Unauthorized
  /api/ScanAgent/deleteInactive:
    delete:
      tags:
        - ScanAgent
      summary: Delete inactive or suspended agent
      parameters:
        - name: scanAgentId
          in: query
          schema:
            type: string
            format: uuid
      responses:
        '400':
          description: Bad Request
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
            text/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        '401':
          description: Unauthorized
  /api/ScanAgent/hasActiveAgents:
    get:
      tags:
        - ScanAgent
      summary: Check has active agents. Only for internal communication services
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: boolean
            application/json:
              schema:
                type: boolean
            text/json:
              schema:
                type: boolean
        '401':
          description: Unauthorized
  /api/ScanAgent/setActive:
    post:
      tags:
        - ScanAgent
      summary: Set agent is active
      parameters:
        - name: scanAgentId
          in: query
          schema:
            type: string
            format: uuid
      responses:
        '401':
          description: Unauthorized
  /api/ScanQueue/getAll:
    get:
      tags:
        - ScanQueue
      summary: Get active items
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ScanQueueModel'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ScanQueueModel'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ScanQueueModel'
        '401':
          description: Unauthorized
  /api/ScanQueue/schedule:
    post:
      tags:
        - ScanQueue
      summary: Schedule scan. Only for internal communication services
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScheduleScanModel'
      responses:
        '401':
          description: Unauthorized
  /api/ScanQueue/getTask:
    get:
      tags:
        - ScanQueue
      summary: Get scan task. Only for scan agents
      parameters:
        - name: scanAgentId
          in: query
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ScanQueueItem'
            application/json:
              schema:
                $ref: '#/components/schemas/ScanQueueItem'
            text/json:
              schema:
                $ref: '#/components/schemas/ScanQueueItem'
        '401':
          description: Unauthorized
  /api/ScanQueue/setTaskNotStarted:
    post:
      tags:
        - ScanQueue
      summary: Get scan task. Only for scan agents
      parameters:
        - name: scanAgentId
          in: query
          schema:
            type: string
            format: uuid
        - name: scanResultId
          in: query
          schema:
            type: string
            format: uuid
      responses:
        '401':
          description: Unauthorized
components:
  schemas:
    ScanType:
      enum:
        - Full
        - Incremental
      type: string
    StartScanModel:
      type: object
      properties:
        projectId:
          type: string
          format: uuid
        scanType:
          $ref: '#/components/schemas/ScanType'
        additionalParameters:
          type: object
          additionalProperties:
            type: string
          nullable: true
      additionalProperties: false
    ScanAgentStatusType:
      enum:
        - Pending
        - Scan
        - Suspend
        - Inactive
        - Update
        - Stopping
      type: string
    Stage:
      enum:
        - Unknown
        - VFSSetup
        - Initialize
        - Precheck
        - Scan
        - Finalize
        - Done
        - Failed
        - Aborted
        - Enqueued
        - Autocheck
      type: string
    ScanProgress:
      type: object
      properties:
        stage:
          $ref: '#/components/schemas/Stage'
        subStage:
          type: string
          nullable: true
        value:
          type: integer
          format: int32
      additionalProperties: false
    ScanAgent:
      type: object
      properties:
        id:
          type: string
          format: uuid
        statusType:
          $ref: '#/components/schemas/ScanAgentStatusType'
        agentName:
          type: string
          nullable: true
        registeredDateTime:
          type: string
          format: date-time
        lastActiveDateTime:
          type: string
          format: date-time
        scanResultId:
          type: string
          format: uuid
          nullable: true
        projectId:
          type: string
          format: uuid
          nullable: true
        projectName:
          type: string
          nullable: true
        progress:
          $ref: '#/components/schemas/ScanProgress'
      additionalProperties: false
    UpdateAgentStatusModel:
      type: object
      properties:
        scanAgentId:
          type: string
          format: uuid
        projectId:
          type: string
          format: uuid
          nullable: true
        scanResultId:
          type: string
          format: uuid
          nullable: true
        statusType:
          $ref: '#/components/schemas/ScanAgentStatusType'
      additionalProperties: false
    ApiErrorType:
      enum:
        - None
        - INCORRECT_USER_AND_PASSWORD
        - USER_ID_IS_EMPTY
        - MEMBER_ALREADY_EXISTS
        - PROJECT_ROLE_PERMISSIONS_ALREADY_EXISTS
        - ACCESS_TOKEN_IS_INCORRECT
        - ACCESS_TOKEN_WITH_SAME_NAME_ALREADY_EXISTS
        - UPDATE_PACKAGE_VERSION_IS_ALREADY_UPLOADED
        - UPDATE_PACKAGE_UPLOADED_IS_ALREADY_STARTED
        - UPDATE_PACKAGE_UNKNOWN_PRODUCT
        - UPDATE_PACKAGE_VERSION_INVALID
        - UPDATE_PACKAGE_VERSION_IS_NOT_UPLOADED
        - UPDATE_SERVER_PROCESS_RUN_TIMEOUT
        - UPDATE_SERVER_PARAMETERS_INVALID
        - UPDATE_SERVER_INSTALLER_EXIT_WITH_ERROR
        - UPDATE_SERVER_PACKAGE_IS_INCORRECT
        - CERTIFICATE_FILE_IS_EMPTY
        - CERTIFICATE_IS_ALREADY_INSTALLED
        - CERTIFICATE_IS_NOT_VALID
        - URI_IS_NOT_VALID
        - PROJECT_WITH_SAME_NAME_ALREADY_EXISTS
        - UNEXPECTED_SCAN_STAGE
        - ISSUE_TRACKER_CONNECTION_NOT_FOUND
        - ISSUE_TRACKER_CONNECTION_SETTINGS_NOT_SET
        - ISSUE_TRACKER_SETTINGS_ID_NOT_SET
        - ISSUE_TRACKER_CREDENTIALS_NOT_SET
        - ISSUE_TRACKER_HOST_IS_INCORRECT
        - ISSUE_TRACKER_OAUTH_DATA_NOT_SET
        - ISSUE_TRACKER_TRACKER_NOT_FOUND
        - ISSUE_TRACKER_TRACKER_NOT_FOUND_WITH_OAUTH
        - ISSUE_TRACKER_INVALID_TICKET_LINK
        - ISSUE_TRACKER_IMPOSSIBLE_SKIP_UPDATE_CREDENTIALS
        - ISSUE_TRACKER_UNSUPPORTED_FIELDS_COFIGURATION
        - ISSUE_TRACKER_TICKET_CREATION_FAILED
        - ISSUE_TRACKER_PRIORITIES_GETTING_FAILED
        - ISSUE_TRACKER_USERS_GETTING_FAILED
        - ISSUE_TRACKER_STATUSES_GETTING_FAILED
        - ISSUE_TRACKER_FIELDS_GETTING_FAILED
        - ISSUE_TRACKER_OPTIONS_GETTING_FAILED
        - ISSUE_TRACKER_EXISTING_TICKETS_GETTING_FAILED
        - ISSUE_TRACKER_COMPONENTS_GETTING_FAILED
        - ISSUE_TRACKER_CAPTCHA_CHALLENGE
        - ISSUE_TRACKER_AUTHENTICATION_DENIED_DETAILED
        - ISSUE_TRACKER_AUTHENTICATION_DENIED
        - ISSUE_TRACKER_AUTHENTICATION_FAILED
        - FS_SOURCE_IS_BUSY
        - ISSUE_ATTACH_TICKET_LINK_FAILED
        - COMMENT_POLICY_FAILED_COMMENT_IS_EMPTY
        - PROJECTS_COUNT_LIMITED_BY_LICENSE
        - LICENSE_FILE_IS_INVALID
        - LICENSE_FINGERPRINT_ERROR
        - UNKNOWN_SOURCE_VERSION_CONTROL_SYSTEM
        - SOURCE_VERSION_CONTROL_SYSTEM_ERROR
        - REQUEST_WEB_SOCKETS_ONLY
        - INVALID_VERSION_CONTROL_SYSTEM_SETTINGS
        - SCAN_AGENT_NOT_FOUND
        - SCAN_ALREADY_SCHEDULED
        - INCORRECT_AGENT_STATUS
        - SCAN_AGENT_WAS_SUSPENDED
        - SCAN_AGENT_IS_SCANNING
        - SCAN_NOT_FOUND
        - ACTIVE_SCAN_AGENTS_NOT_FOUND
        - SCAN_AGENT_IS_ACTIVE
        - SERVER_CERTIFICATE_NOT_FOUND
        - FILESYSTEM_ERROR_ACCESS_DENIED
        - VAULT_CREDENTIALS_NOT_FOUND
        - REPORT_TEMPLATE_NOT_FOUND
        - REPORT_GENERATE_FAILED
        - REPORT_TEMPLATE_INVALID
        - REPORT_TEMPLATE_UNKNOWN_FORMAT
        - REPORT_INCORRECT_PARAMETERS
        - REPORT_TEMPLATE_WITH_SAME_NAME_ALREADY_EXISTS
        - REPORT_TEMPLATE_FILE_NAME_INCORRECT_MACROS
      type: string
    ApiErrorModel:
      type: object
      properties:
        errorCode:
          $ref: '#/components/schemas/ApiErrorType'
        details:
          type: object
          additionalProperties:
            type: string
          nullable: true
      additionalProperties: false
    ScanStatusType:
      enum:
        - Pending
        - Scheduled
        - Scan
        - Aborted
        - Finished
        - Failed
      type: string
    User:
      type: object
      properties:
        name:
          type: string
          nullable: true
        email:
          type: string
          nullable: true
        sid:
          type: string
          nullable: true
      additionalProperties: false
    ScanQueueModel:
      type: object
      properties:
        id:
          type: integer
          format: int64
        statusType:
          $ref: '#/components/schemas/ScanStatusType'
        scanType:
          $ref: '#/components/schemas/ScanType'
        agentId:
          type: string
          format: uuid
          nullable: true
        agentName:
          type: string
          nullable: true
        scanResultId:
          type: string
          format: uuid
        projectId:
          type: string
          format: uuid
        queuingDateTime:
          type: string
          format: date-time
        finishedDateTime:
          type: string
          format: date-time
          nullable: true
        initiator:
          $ref: '#/components/schemas/User'
        initiatorIsUser:
          type: boolean
        projectName:
          type: string
          nullable: true
      additionalProperties: false
    ScanResultState:
      enum:
        - None
        - Inaccurate
        - Incremental
        - Incorrect
      type: string
    PolicyState:
      enum:
        - None
        - Rejected
        - Confirmed
      type: string
    ScanResultStatistic:
      type: object
      properties:
        highLevelVulnerabilityCount:
          type: integer
          format: int32
        mediumLevelVulnerabilityCount:
          type: integer
          format: int32
        lowLevelVulnerabilityCount:
          type: integer
          format: int32
        potentialVulnerabilityCount:
          type: integer
          format: int32
        totalBlackBoxVulnerabilityCount:
          type: integer
          format: int32
        totalStaticVulnerabilityCount:
          type: integer
          format: int32
        totalVulnerabilityCount:
          type: integer
          format: int32
        totalFileCount:
          type: integer
          format: int32
        totalUrlCount:
          type: integer
          format: int32
        scannedUrlCount:
          type: integer
          format: int32
        scannedFileCount:
          type: integer
          format: int32
        scanDuration:
          type: string
          format: date-span
        state:
          $ref: '#/components/schemas/ScanResultState'
        policyState:
          $ref: '#/components/schemas/PolicyState'
      additionalProperties: false
    ComponentVersion:
      type: object
      properties:
        type:
          type: string
          nullable: true
        version:
          type: string
          nullable: true
      additionalProperties: false
    ScanExtraOptions:
      type: object
      properties:
        fullRescanOnNewFilesAdded:
          type: boolean
      additionalProperties: false
    ScanEnvironment:
      type: object
      properties:
        infrastructureVersion:
          $ref: '#/components/schemas/ComponentVersion'
        componentVersions:
          type: array
          items:
            $ref: '#/components/schemas/ComponentVersion'
          nullable: true
        installatorVersion:
          $ref: '#/components/schemas/ComponentVersion'
        clientVersion:
          $ref: '#/components/schemas/ComponentVersion'
        yaraHash:
          type: string
          format: byte
          nullable: true
        sastHashes:
          type: object
          properties:
            None:
              type: string
              format: byte
            Binary:
              type: string
              format: byte
            Configuration:
              type: string
              format: byte
            Fingerprint:
              type: string
              format: byte
            Java:
              type: string
              format: byte
            CSharp:
              type: string
              format: byte
            PHP:
              type: string
              format: byte
            PmTaint:
              type: string
              format: byte
            BlackBox:
              type: string
              format: byte
            JavaScript:
              type: string
              format: byte
            DependencyCheck:
              type: string
              format: byte
          additionalProperties: false
          nullable: true
        extraOptions:
          $ref: '#/components/schemas/ScanExtraOptions'
      additionalProperties: false
    ScanResult:
      type: object
      properties:
        id:
          type: string
          format: uuid
        projectId:
          type: string
          format: uuid
        settingsId:
          type: string
          format: uuid
        version:
          type: integer
          format: int32
        scanDate:
          type: string
          format: date-time
        progress:
          $ref: '#/components/schemas/ScanProgress'
        statistic:
          $ref: '#/components/schemas/ScanResultStatistic'
        scanEnvironment:
          $ref: '#/components/schemas/ScanEnvironment'
        previousScanResultId:
          type: string
          format: uuid
          nullable: true
        isRunFromQueue:
          type: boolean
      additionalProperties: false
    ScheduleScanModel:
      type: object
      properties:
        scanResult:
          $ref: '#/components/schemas/ScanResult'
        scanType:
          $ref: '#/components/schemas/ScanType'
        additionalParameters:
          type: object
          additionalProperties:
            type: string
          nullable: true
      additionalProperties: false
    ScanQueueItem:
      type: object
      properties:
        id:
          type: integer
          format: int64
        statusType:
          $ref: '#/components/schemas/ScanStatusType'
        scanType:
          $ref: '#/components/schemas/ScanType'
        agentId:
          type: string
          format: uuid
          nullable: true
        scanResultId:
          type: string
          format: uuid
        projectId:
          type: string
          format: uuid
        queuingDateTime:
          type: string
          format: date-time
        finishedDateTime:
          type: string
          format: date-time
          nullable: true
        initiator:
          type: string
          nullable: true
        projectName:
          type: string
          nullable: true
        additionalParameters:
          type: object
          additionalProperties:
            type: string
          nullable: true
      additionalProperties: false
  securitySchemes:
    Bearer:
      type: apiKey
      description: Please insert JWT with Bearer into field
      name: Authorization
      in: header
