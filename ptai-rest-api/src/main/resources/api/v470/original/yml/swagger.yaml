            text/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        '200':
          description: Success
        '401':
          description: Unauthorized
  /api/auth/signin:
    get:
      tags:
        - Auth
      summary: "Login by access token in request headers.\r\nSend access token in header with name \"Access-Token\""
      parameters:
        - name: scopeType
          in: query
          schema:
            $ref: '#/components/schemas/AuthScope'
      responses:
        '200':
          description: Returns the created JWT token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResultModel'
            text/json:
              schema:
                $ref: '#/components/schemas/AuthResultModel'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
            text/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        '401':
          description: Unauthorized
  /api/auth/userLogin:
    post:
      tags:
        - Auth
      summary: Login local user by credentials
      parameters:
        - name: scopeType
          in: query
          description: Scope type
          schema:
            $ref: '#/components/schemas/AuthScope'
      requestBody:
        description: Model with username and password
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/UserLoginModel'
          application/json:
            schema:
              $ref: '#/components/schemas/UserLoginModel'
          text/json:
            schema:
              $ref: '#/components/schemas/UserLoginModel'
          application/*+json:
            schema:
              $ref: '#/components/schemas/UserLoginModel'
      responses:
        '200':
          description: Returns JWT token or pair of access and refresh tokes for Web scope
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResultModel'
            text/json:
              schema:
                $ref: '#/components/schemas/AuthResultModel'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
            text/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        '401':
          description: Unauthorized
  /api/auth/refreshToken:
