openapi: 3.0.1
info:
  title: Current API v7
  description: 'To specify the API version in your request, add v{version} after api/ in the address. For example, api/v7/auth.'
  version: '7'
paths:
  /api/auth/accessToken:
    get:
      tags:
        - AccessToken
      summary: All access tokens
      responses:
        '200':
          description: Returns tokens
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccessTokenModel'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccessTokenModel'
        '401':
          description: Unauthorized
    post:
      tags:
        - AccessToken
      summary: Create access key
      requestBody:
        description: Access token
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/AccessTokenCreateModel'
          application/json:
            schema:
              $ref: '#/components/schemas/AccessTokenCreateModel'
          text/json:
            schema:
              $ref: '#/components/schemas/AccessTokenCreateModel'
          application/*+json:
            schema:
              $ref: '#/components/schemas/AccessTokenCreateModel'
      responses:
        '200':
          description: Return created key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessTokenCreatedModel'
            text/json:
              schema:
                $ref: '#/components/schemas/AccessTokenCreatedModel'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
            text/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        '401':
          description: Unauthorized
  '/api/auth/accessToken/{id}':
    get:
      tags:
        - AccessToken
      summary: Access token by id
      parameters:
        - name: id
          in: path
          description: Token`s id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Returns tokens
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessTokenModel'
            text/json:
              schema:
                $ref: '#/components/schemas/AccessTokenModel'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
            text/json:
              schema:
                $ref: '#/components/schemas/ApiErrorModel'
        '401':
          description: Unauthorized
  /api/auth/accessToken/revoke:
    put:
      tags:
        - AccessToken
      summary: Revoke access token
      parameters:
        - name: id
          in: query
          description: Token`s id
          schema:
            type: string
            format: uuid
      responses:
        '400':
          description: Bad Request
